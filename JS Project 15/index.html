<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://wallpapers.com/images/high/4k-nature-in-ice-wvdjbvbvxn12plp6.webp');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://wallpapers.com/images/hd/stunning-ocean-sunset-view-8de1r4nxvu353vu4.webp');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpapers.com/images/high/4k-nature-pink-skies-5dp31qo0ncbpj4bi.webp');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpapers.com/images/high/4k-nature-butterfly-r15c28li5wmh3806.webp');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://wallpapers.com/images/high/4k-nature-aura-pd2two0alo8xs57g.webp');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="arrow-left"><</i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="arrow-right">></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
