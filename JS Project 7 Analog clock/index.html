<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="name">Rajkumar</h1>
    <section>
        <div class="clock-outer">
          <div class="clock">
            <ul class="hands">
              <li class="hour" data-hour></li>
              <li class="minute" data-minute></li>
              <li class="second" data-second></li>
            </ul>
            <ul class="numbers">
              <li class="num-1">One</li>
              <li class="num-2">Two</li>
              <li class="num-3">Three</li>
              <li class="num-4">Four</li>
              <li class="num-5">Five</li>
              <li class="num-6"><b>6</b></li>
              <li class="num-7">*</li>
              <li class="num-8">*</li>
              <li class="num-9"><b>9</b></li>
              <li class="num-10">*</li>
              <li class="num-11">*</li>
              <li class="num-12" style="font-size: xx-large;"><b>12</b></li>
            </ul>
          </div>
        </div>
      </section>
    <script src="script.js"></script>
</body>
</html>
