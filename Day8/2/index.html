<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <center>
        <form action="">
        <table border="2" cellpadding="10" width="device-width" cellspacing="5">
            <tr>
                <th>Student Registration Form</th>
            </tr>
        </table>
        <br><br>
        <table cellspacing="10">
            <tr align="left">
                <td><label for="SFname">Full Name :</label></td>
                <td><input type="text" name="SFname" id="SFname" placeholder="First Name"></td>
                <td><input type="text" name="SMname" id="SMname" placeholder="Middle Name"></td>
                <td><input type="text" name="SLname" id="SLname" placeholder="Last Name"></td>                
            </tr>
            <tr>
                <td><label for="FFname">Father's Name :</label></td>
                <td><input type="text" name="FFname" id="FFname" placeholder="First Name"></td>
                <td><input type="text" name="FMname" id="FMname" placeholder="Middle Name"></td>
                <td><input type="text" name="FLname" id="FLname" placeholder="Last Name"></td>   
            </tr>
            <tr>
                <td><label for="MFname">Mother's Name :</label></td>
                <td><input type="text" name="MFname" id="MFname" placeholder="First Name"></td>
                <td><input type="text" name="MMname" id="MMname" placeholder="Middle Name"></td>
                <td><input type="text" name="MLname" id="MLname" placeholder="Last Name"></td>   
            </tr>
            <tr>
                <td>
                    <label for="mob">Phone Number :</label>
                </td>
                <td><input type="number" name="MobileNo" id="mob"></td>
            </tr>
            <tr>
                <td>
                    <label for="email"></label>E-Mail : 
                </td>
                <td><input type="email" name="Email" id="email" placeholder="xyz@gmail.com"></td>
            </tr>
            <tr>
                <td>
                    <label for="gender">Gender :</label>
                </td>
                <td><input type="radio" name="gender" id="gen" value="Male">Male
                <input type="radio" name="gender" id="gen" value="female">Female<td>
            </tr>
            <tr>
                <td>
                    <label for="dob">Date of Birth :</label>
                </td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="bgroup">Blood Group :</label></td>
                <td><select name="Blood" id="bgroup">
                    <option value="O+ve">O+ve</option>
                    <option value="O-ve">O-ve</option>
                    <option value="A+ve">A+ve</option>
                    <option value="A-ve">A-ve</option>
                    <option value="B+ve">B+ve</option>
                    <option value="B-ve">B-ve</option>
                    <option value="AB+ve">AB+ve</option>
                    <option value="AB-ve">AB-ve</option>
                </select>
                    
                </td>
            </tr>
            <tr>
                <td><label for="course">Course :</label></td>
                <td>
                    <input type="checkbox" name="course" id="course" value="C++">C++
                    <input type="checkbox" name="course" id="course" value="Java">Java
                    <input type="checkbox" name="course" id="course" value="Python">Python
                </td>
            </tr>
            <tr>
                <td><label for="photo">Photo :</label></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="file" id="photo"></td>
            </tr>
            <tr>
                <td></td>
                <td align="right"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
